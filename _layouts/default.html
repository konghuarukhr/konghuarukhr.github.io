<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  {% if page.mermaid %}
  <script>
    function initMermaid() {
      var config = {
        startOnLoad: true,
        theme: "forest",
        flowchart:{
          useMaxWidth: false,
          htmlLabels: true
        }
      };
      mermaid.initialize(config);
      window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js" async onload="initMermaid()"></script>
  {% endif %}
  </body>

</html>
